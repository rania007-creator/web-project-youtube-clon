<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <div class="header">
        <div class="col-1 d-flex align-items-center">
            <i class="ri-menu-line me-3"></i>

            </div>
        </div>

        <div class="col-2 d-flex align-items-center flex-grow-1 justify-content-center mx-3 d-none d-lg-flex">

           </button>

        </div>

    </div>

                <a class="sidebar-item"><i class="ri-question-line"></i>Help</a>
                <a class="sidebar-item"><i class="ri-feedback-line"></i>Send feedback</a>
            </div>
        </div>
        
        <div class="content">
            <div class="tag-line d-flex flex-nowrap overflow-auto py-2 mb-3">
                <div class="tag text-nowrap mx-1"><p class="my-0">All</p></div>
