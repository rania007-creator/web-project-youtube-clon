<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    body {
  background-color: black;
  font-family: Arial, sans-serif;
}

.card {
  border-radius: 10px;
}

  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 420px;">
    <div class="text-center mb-3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" height="40">
    </div>
    <h4 class="text-center mb-3">Create Your Account</h4>

    <form id="signupForm">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
        </div>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-danger">Sign Up</button>
      </div>

      <p class="text-center small">
        Already have an account? <a href="/views/login.html">Sign In</a>
      </p>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("signupForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const fullName = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();

  if (!fullName || !email || !password) {
    alert("Please fill all the fields.");
    return;
  }

  try {
    const response = await fetch("http://localhost:4000/signup", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        name: fullName,
        email,
        password
      })
    });

    const data = await response.json();

    if (!response.ok) {
      alert(data.error || "Signup failed.");
      return;
    }

    alert("Account created successfully!");
    // âœ… redirect only after successful response
    window.location.href = "/login";
  } catch (error) {
    alert("Network error. Please try again.");
  }
});

document.getElementById("togglePassword").addEventListener("click", function () {
  const passwordInput = document.getElementById("password");
  const type = passwordInput.type === "password" ? "text" : "password";
  passwordInput.type = type;
  this.textContent = type === "password" ? "Show" : "Hide";
});
 
</script>
</body>
</html>
